<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="gasp-base-url" content="<?!= baseUrl || '' ?>">
  <title>Heart to Hand + Vouchers</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #0b1224;
      --border: #1f2937;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #22c55e;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      padding: 16px;
    }
    .shell {
      max-width: 1200px;
      margin: 0 auto;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.4);
      overflow: visible;
    }
    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 16px;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(135deg, rgba(34,197,94,0.12), rgba(59,130,246,0.12));
    }
    h1 {
      margin: 0;
      font-size: 18px;
      letter-spacing: 0.4px;
    }
    .tabs {
      display: flex;
      gap: 8px;
      padding: 10px 12px;
      border-bottom: 1px solid var(--border);
      background: #111827;
    }
    .tab {
      cursor: pointer;
      padding: 10px 14px;
      border-radius: 12px;
      background: #1f2937;
      color: var(--muted);
      border: 1px solid var(--border);
      font-weight: 700;
      letter-spacing: 0.2px;
      transition: transform 120ms ease, filter 150ms ease, box-shadow 150ms ease, color 120ms ease;
    }
    .tab:hover { filter: brightness(1.05); }
    .tab:active { transform: translateY(1px); }
    .tab.active {
      background: #0b1224;
      color: var(--text);
      border-color: rgba(34,197,94,0.45);
      box-shadow: 0 6px 16px rgba(0,0,0,0.35);
    }
    .panes {
      position: relative;
      width: 100%;
      min-height: 0;
      background: #0b1224;
      padding: 12px;
      overflow: visible;
    }
    .pane {
      display: none;
      background: #0b1224;
    }
    .pane.active { display: block; }

    /* iframe styles: fill container, no visual overflow */
    .pane iframe {
      width: 100%;
      border: 0;
      display: block;
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="top">
      <h1>Heart to Hand + Vouchers</h1>
      <div style="font-size:13px;color:var(--muted);">Single page â€¢ offline-friendly</div>
    </div>
    <div class="tabs">
      <button class="tab active" data-target="heart">Heart to Hand</button>
      <button class="tab" data-target="vouchers">Vouchers</button>
      <button class="tab" data-target="dfs">Dress for Success</button>
    </div>
    <div class="panes">
      <div class="pane active" id="pane-heart" title="Heart to Hand">
        <!-- iframe will be injected to isolate each app and avoid script/style collisions -->
        <div id="iframeHeartContainer" style="width:100%;height:80vh;"></div>
      </div>
      <div class="pane" id="pane-vouchers" title="Vouchers">
        <div id="iframeVouchersContainer" style="width:100%;height:80vh;"></div>
      </div>
      <div class="pane" id="pane-dfs" title="Dress for Success">
        <div id="iframeDFSContainer" style="width:100%;height:80vh;"></div>
      </div>
    </div>
  </div>

  <script id="heartSrc" type="application/json"><?!= JSON.stringify(include('HeartToHand')) ?></script>
  <script id="vouchersSrc" type="application/json"><?!= JSON.stringify(include('lookup')) ?></script>
  <script id="dfsSrc" type="application/json"><?!= JSON.stringify(include('DressForSuccess')) ?></script>
  <script>
    (function init(){
      const panes = {
        heart: document.getElementById('pane-heart'),
        vouchers: document.getElementById('pane-vouchers'),
        dfs: document.getElementById('pane-dfs')
      };
      // Inject isolated iframes with the included HTML using srcdoc
      try{
        const heartHtml = JSON.parse(document.getElementById('heartSrc').textContent || '""');
        const vouchersHtml = JSON.parse(document.getElementById('vouchersSrc').textContent || '""');
        const hCont = document.getElementById('iframeHeartContainer');
        const vCont = document.getElementById('iframeVouchersContainer');
        const dCont = document.getElementById('iframeDFSContainer');
        if(hCont){
          const f = document.createElement('iframe');
          f.style.width = '100%'; f.style.height = '100%'; f.style.border = '0';
          f.sandbox = 'allow-scripts allow-forms allow-same-origin';
          f.srcdoc = heartHtml;
          hCont.appendChild(f);
        }
        if(vCont){
          const f2 = document.createElement('iframe');
          f2.style.width = '100%'; f2.style.height = '100%'; f2.style.border = '0';
          f2.sandbox = 'allow-scripts allow-forms allow-same-origin';
          f2.srcdoc = vouchersHtml;
          vCont.appendChild(f2);
        }
        if(dCont){
          const f3 = document.createElement('iframe');
          f3.style.width = '100%'; f3.style.height = '100%'; f3.style.border = '0';
          f3.sandbox = 'allow-scripts allow-forms allow-same-origin';
          const dfsHtml = JSON.parse(document.getElementById('dfsSrc').textContent || '""');
          f3.srcdoc = dfsHtml;
          dCont.appendChild(f3);
        }
      }catch(e){
        console.error('Could not inject iframes', e);
      }
      document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
          document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          const target = tab.getAttribute('data-target');
          Object.keys(panes).forEach(key => panes[key].classList.toggle('active', key === target));
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
      });
    })();
  </script>
</body>
</html>

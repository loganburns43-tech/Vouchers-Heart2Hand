<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Heart to Hand + Vouchers</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #0b1224;
      --border: #1f2937;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #22c55e;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      padding: 16px;
    }
    .shell {
      max-width: 1200px;
      margin: 0 auto;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.4);
      overflow: hidden;
    }
    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 16px;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(135deg, rgba(34,197,94,0.12), rgba(59,130,246,0.12));
    }
    h1 {
      margin: 0;
      font-size: 18px;
      letter-spacing: 0.4px;
    }
    .tabs {
      display: flex;
      gap: 8px;
      padding: 10px 12px;
      border-bottom: 1px solid var(--border);
      background: #111827;
    }
    .tab {
      cursor: pointer;
      padding: 10px 14px;
      border-radius: 12px;
      background: #1f2937;
      color: var(--muted);
      border: 1px solid var(--border);
      font-weight: 700;
      letter-spacing: 0.2px;
      transition: transform 120ms ease, filter 150ms ease, box-shadow 150ms ease, color 120ms ease;
    }
    .tab:hover { filter: brightness(1.05); }
    .tab:active { transform: translateY(1px); }
    .tab.active {
      background: #0b1224;
      color: var(--text);
      border-color: rgba(34,197,94,0.45);
      box-shadow: 0 6px 16px rgba(0,0,0,0.35);
    }
    .panes {
      position: relative;
      width: 100%;
      min-height: 640px;
      background: #0b1224;
      padding: 12px;
      overflow: hidden;
    }
    .pane {
      display: none;
      background: #0b1224;
    }
    .pane.active { display: block; }
  </style>
</head>
<body>
  <div class="shell">
    <div class="top">
      <h1>Heart to Hand + Vouchers</h1>
      <div style="font-size:13px;color:var(--muted);">Single page â€¢ offline-friendly</div>
    </div>
    <div class="tabs">
      <button class="tab active" data-target="heart">Heart to Hand</button>
      <button class="tab" data-target="vouchers">Vouchers</button>
    </div>
    <div class="panes">
      <div class="pane active" id="pane-heart" title="Heart to Hand">
        <?!= HtmlService.createHtmlOutputFromFile('HeartToHand').getContent(); ?>
      </div>
      <div class="pane" id="pane-vouchers" title="Vouchers">
        <?!= HtmlService.createHtmlOutputFromFile('lookup').getContent(); ?>
      </div>
    </div>
  </div>

  <script>
    (function init() {
      const panes = {
        heart: document.getElementById('pane-heart'),
        vouchers: document.getElementById('pane-vouchers')
      };

      document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
          document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          const target = tab.getAttribute('data-target');
          Object.keys(panes).forEach(key => {
            panes[key].classList.toggle('active', key === target);
          });
        });
      });
    })();
  </script>
</body>
</html>
